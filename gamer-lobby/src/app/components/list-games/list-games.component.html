<!-- Title group  -->
<div class="title-group">
        <button mat-raised-button [routerLink]="['/add-game']" color="primary">Add Game</button>
        <h1 class="mat-h1">Game List</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
      
      <p *ngIf="GameData.length <= 0" class="no-data">There is no game added yet!</p>
      
      <div class="container" *ngIf="GameData.length > 0">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let game"> {{game.title}} </td>
            </ng-container>
      
            <ng-container matColumnDef="platform">
              <th mat-header-cell *matHeaderCellDef> Platform </th>
              <td mat-cell *matCellDef="let game"> {{game.platform}} </td>
            </ng-container>
      
            <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef> Genre </th>
              <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let game"> {{game.rating}} </td>
              </ng-container>

            <ng-container matColumnDef="publisher">
              <th mat-header-cell *matHeaderCellDef> Publisher </th>
              <td mat-cell *matCellDef="let game"> {{game.publisher}} </td>
            </ng-container>

            <ng-container matColumnDef="release">
                <th mat-header-cell *matHeaderCellDef> Release </th>
                <td mat-cell *matCellDef="let game"> {{game.release}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let game"> {{game.status}} </td>
              </ng-container>
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let game; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                  [routerLink]="['/edit-game/', game._id]">Edit</button>
                <button mat-raised-button color="accent" (click)="deleteGame(i, game)">Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
