  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="adminForm" (ngSubmit)="login()" #resetStudentForm="ngForm" novalidate>
      <!-- Form Fields -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <!-- Email -->
          <mat-label>Email:</mat-label>
          <mat-form-field class="example-full-width">
              <input matInput placeholder="email" formControlName="email">
              <mat-error *ngIf="handleError('email', 'required')">
                  You must provide a<strong> email address</strong>
              </mat-error>
          </mat-form-field><br>
          <mat-label>Password</mat-label>
          <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="password" formControlName="password">
              <mat-error *ngIf="handleError('password', 'required')">
                  You must provide a<strong> password</strong>
              </mat-error>
          </mat-form-field><br>
        </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
              <button mat-raised-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
